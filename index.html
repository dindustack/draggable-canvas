<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belleza&family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container"></div>
    <div class="modal">
      <div class="close-btn">
        <div class="close">
          <ion-icon name="close-outline"></ion-icon>
        </div>
      </div>
      <div class="col product-view">
        <div class="product-img">
          <div class="product-img-container">
            <img src="./images/fenty-1.jpeg" alt="" srcset="" />
          </div>
        </div>
        <div class="product-name">
          <div class="name">
            <h1>POUTSICLE HYDRATING LIP STAIN</h1>
            <p>Fuchsia Wife</p>
          </div>
          <!-- <div class="cart-btn">
            <button>Add to Cart</button>
          </div> -->
        </div>
      </div>
      <div class="col product-info">
        <div class="product-content">
          <div>
            <h1>Give me all the deets</h1>
            <p class="content-one"></p>
          </div>

          <div>
            <h1>Tell me more</h1>
            <p class="content-two"></p>
          </div>
        </div>
        <div class="suggestions">
          <h3 class="title">Handpicked for you</h3>
          <div class="box">
            <img src="./images/fenty-5.jpeg" alt="" />
            <p class="content">Pink Limo'scene</p>
            <h1>vivid hot pink</h1>
          </div>

          <div class="box">
            <img src="./images/fenty-6.jpeg" alt="" />
            <p class="content">Fuchsia Wife</p>
            <h1>fuchsia</h1>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/draggable/1.0.0-beta.12/draggable.min.js"
      integrity="sha512-VTqyB/kLQGaTnF5kYAgeEFo8fwqdlAGNUQeoQi4EOmmBYTEQ/XrYC7lnzCvBBp1PR+1ODEQiT075oeUdPeFHwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
